

<div id="calcContainer" class="container"  >
	<div id="value_choice">
		<div class="card">
			<div class="card-title" style="background-color:#F1F1F1 !important; padding:5px 2px 5px 10px;font-size:16px;font-weight:400; color:#4B4B4B;">
				Choose value to Calculate:
			</div>
			<div class="card-content" style="padding: 10px 20px 5px 20px">
				<div class="row" style="margin-bottom:0">
					<div class="col s12 m12 mouse_point waves-effect waves-light btn calculatorButton" style="background:#0EABDA;" onclick="setCalcType(0);"> WIP
		</div>
				</div>
				<div class="row" style="margin-bottom:0">
					<div style="background:#029755" class="col s12 m12mouse_point waves-effect waves-light btn calculatorButton" onclick="setCalcType(1);">Throughput</div>
				</div>
				<div class="row" style="margin-bottom:0">
					<div style="background:#7171CE;" class="col s12 m12 mouse_point waves-effect waves-light btn calculatorButton" onclick="setCalcType(2);">Flowtime</div>
				</div>

			</div>
		</div>
	</div>
</div>

<div class="container" >
	<div id="calc_sect" class="hidden_toggle col s12 m12">
		<div class="card ">
			<div class="card-title" style="background-color:#F1F1F1 !important; padding:5px 2px 5px 10px;font-size:16px;font-weight:400; color:#4B4B4B;">
				Calculating For  <span id="lbl_ttl"></span> 
			</div>
			<div class="card-content" style="padding: 10px 20px 5px 20px">
				<div class="row" style="margin-bottom:0">
					<div class="input-field col s6 m6">
						<div id="lbl_val1" style="color:#9e9e9e">Value1</div>
						<input type="number" id="inpt_val1" value="0" style="font-size:3rem;">
					</div>
					<div class="input-field col s6 m6">
						<div id="lbl_val2" style="color:#9e9e9e">Value2</div>
						<input type="number" id="inpt_val2" value="0" style="font-size:3rem;">     
					</div>
				</div>
				<div class="row" style="margin-bottom:10px">
					<input type="button" value="Calculate" id="btn_calc" onclick="calcResult()" class="btn waves-effect waves-light" style="width:100%; background-color:#008EFF;height:50px;font-weight:bold;">
				</div>
				<div class="row">	
					<div class="col s6 m6 clearCalcButton" >
						<input type="button" value="Clear" id="btn_clear" onclick="clearVals()" class="btn waves-effect waves-light" style="width:100%; background-color:#BCBCBC;">
					</div>
					<div class="col s6 m6 resetCalcButton" >
						<input type="button" value="Reset" id="btn_reset" onclick="resetChoice()" class="btn waves-effect waves-light" style="width:100%;background-color:#BCBCBC;">
					</div>		
				</div>
			</div>	
		</div>

		<div class="card">
			<div class="card-title" style="background-color:#F1F1F1 !important; padding:5px 2px 5px 10px;font-size:16px;font-weight:400; color:#4B4B4B;">
				Result
			</div>
			<div class="card-content" style="padding: 10px 20px 5px 20px">
				<div class="row" style="text-align:center; ">
					<span id="result2" style="color:#651fa9;padding:10px;text-align:center; font-weight:bold; font-size:10vw">0</span>
				</div>
				<div class="row" style="border-top:1px solid lightgray">
					<table border="0" style="border-spacing: 0px;border-bottom:none" class="calcResultTable calcResults centered">
						<thead style="border-bottom:none;">
							<tr>
								<th><div id="eq_result">WIP</div></th>
								<th>&nbsp;=&nbsp;</th>
								<th><div id="eq_val1">Throughput</div></th>
								<th><div id="eq_opr">&nbsp;x&nbsp;</div></th>
								<th><div id="eq_val2">Flowtime</div></th>
							</tr>
						</thead>	
						<tbody>
							<tr class="calcValueResults">
								<td><span id="result" style="color:#651fa9;">0</span></td>
								<td>&nbsp;=&nbsp;</td>
								<td ><span id="val1" >0</span></td>
								<td><span id="opr_val">&nbsp;x&nbsp;</span></td>
								<td ><span id="val2" >0</span></td>
							</tr> 
						</tbody>
					</table>
				</div>
			</div>
		</div>
		
	</div>
</div>
</div>
